# run docker compose up --build

services:
  ingest:
    build:
      context: .
      target: data
    image: galaxy-pipeline:data
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./reports:/app/reports
    command: ["python", "jobs/build_parquet_snapshot.py"]

  pipeline:
    build:
      context: .
      target: data
    image: galaxy-pipeline:data
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./reports:/app/reports
    command: ["python", "jobs/download_cutouts.py"]

